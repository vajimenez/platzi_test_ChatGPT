<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        /* Estilos CSS */

        :root {
            --primary-100: #9370DB;
            --primary-200: #c69fff;
            --primary-300: #ffffff;
            --accent-100: #D8BFD8;
            --accent-200: #776178;
            --text-100: #4B0082;
            --text-200: #7d38b3;
            --bg-100: #E6E6FA;
            --bg-200: #dcdcf0;
            --bg-300: #b4b4c7;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-100);
            /* Gris claro */
        }

        header {
            background-color: var(--primary-100);
            /* Morado */
            color: var(--primary-300);
            /* Blanco */
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: var(--primary-300);
            /* Blanco */
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--primary-300);
            /* Blanco */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            padding: 50px 0;
        }

        h2 {
            color: var(--text-100);
            /* Púrpura */
        }

        ul {
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: var(--primary-100);
            /* Morado */
            color: var(--primary-300);
            /* Blanco */
            text-align: center;
            padding: 20px 0;
        }

        img {
            width: 50px;
            /* Tamaño de la imagen */
            margin-right: 10px;
            /* Espacio entre la imagen y el texto */
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Mi Portafolio
            <img src="pantalla-de-portatil.png" alt="Logo">
           </h1>
        <nav>
            <ul>
                <li><a href="#sobre-mi">Mi nombre</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre-mi">
        <div class="container">
            <h2>Mi nombre</h2>
            <p>Valeria Jimenez Silvera</p>
        </div>
    </section>

    <section id="habilidades">
        <div class="container">
            <h2>Habilidades</h2>
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>JavaScript</li>
                <!-- Agrega más habilidades según sea necesario -->
            </ul>
        </div>
    </section>

    <!-- Sección de proyectos -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Mi Portafolio. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
